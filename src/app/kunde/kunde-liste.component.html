<div>
  <div class="form-group">
    <label>Sachbearbeiter</label>
    <select #sachbearbeiter class="form-control">
      <option *ngFor="let sb of sachbearbeiterAll" [value]="sb.id">{{sb.vorName}} {{sb.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Vorname</label>
    <input type="text" #vorname class="form-control">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" #name class="form-control">
  </div>
  <div class="form-group">
    <label>Strasse</label>
    <input type="text" #strasse class="form-control">
  </div>
  <div class="form-group">
    <label>PLZ</label>
    <input type="number" #plz class="form-control">
  </div>
  <div class="form-group">
    <label>Ort</label>
    <input type="text" #ort class="form-control">
  </div>
  <button class="btn btn-success" (click)="add(name.value, vorname.value, strasse.value, plz.value, ort.value, sachbearbeiter.value);">
    Add
  </button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Vorname</th>
      <th>Name</th>
      <th>Strasse</th>
      <th>PLZ</th>
      <th>Ort</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kunde of kunden">
      <td>{{kunde.kundenId}}</td>
      <td>{{kunde.vorname}}</td>
      <td>{{kunde.name}}</td>
      <td>{{kunde.strasse}}</td>
      <td>{{kunde.plz}}</td>
      <td>{{kunde.ort}}</td>
      <td><a [routerLink]="['/kunde', kunde.kundenId]">Detail</a></td>
      <td>  <button class="delete"
          (click)="delete(kunde); $event.stopPropagation()">x</button></td>
    </tr>
  </tbody>
</table>
