<div *ngIf="auto">
  <h2>{{auto.marke}} details!</h2>
  <div class="form-group">
    <label>Klasse</label>
    <select #klasse class="form-control">
      <option *ngFor="let k of klassen" [value]="k.id" [selected]="auto.klasse.id == k.id ? true : null">{{k.klassenName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="marke">Marke</label>
    <input type="text" class="form-control" id="marke" placeholder="Enter Marke" [(ngModel)]="auto.marke">
  </div>
  <div class="form-group">
    <label for="typ">Typ</label>
    <input type="text" class="form-control" id="typ" placeholder="Enter Typ"  [(ngModel)]="auto.typ">
  </div>
  <button (click)="goBack()" class="btn">Back</button>
  <button (click)="save(klasse.value)" class="btn btn-primary">Save</button>
</div>
